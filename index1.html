<!DOCTYPE html>
<html>
    <head>
        <title>JSON</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            var myob = {name :"jerry" , age:12,grade:7};
            var myjson=JSON.stringify(myob);
            var newob=JSON.parse(myjson);
            document.getElementById("result").innerHTML=newob.name;
        </script>
    </body>
</html>
