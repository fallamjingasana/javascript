<!DOCTYPE html>
<html>
    <head>
        <title>functions in js</title>

    </head>
    <body>
        <button onclick="myfunction(67)">Execute Js Functions</button>
        <script>
            function myfunction(x,y){
                if(y===undefined){
                    y=2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
