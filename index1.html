<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body{
                margin : 0;
                font-family: monospace;
            }
            .topnav{
                overflow: hidden;
                background-color: beige;
            }
            .topnav a{
                float: left;
                color: cadetblue;
                text-align: center;
                padding: 14px 16px; 
                font-size: 17px;
            }
            .topnav a:hover{
                background-color: burlywood;
                color: blueviolet;
            }
            .topnav a.active{
                background-color: crimson;
                color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div class="topnav">
        
            <a href="#" class="active">Home</a>
        
            <a href="#">About us</a>
        
            <a href="#">Gallery</a>
        
            <a href="#">Contact Us</a>
        
        </div>
        <section><img src="pic 3.jpg" class="myslides" height="400px" width="700px">
            <img src="uranus.jpg" class="myslides" height="400px" width="700px">
        </section>
        <script>

            var myindex = 0;

            carousel();

            function carousel() {

                var i;

                var x = document.getElementsByClassName("myslides");

                for (i = 0; i < x.length; i++) {

                    x[i].style.display = "none";

                }

                myindex++;

                if (myindex > x.length) { myindex = 1 };

                x[myindex - 1].style.display = "block";

                setTimeout(carousel, 3000);

            }

        </script>
    </body>
</html>
