<!DOCTYPE html>
<html>
    <head>
        <title>
            vile loop
        </title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            var text =""
            var i = 0;
            while(i<10){
                text +="<br> the number is"+i;
                i++;
                
            }
            document.getElementById("result").innerHTML=text;
        </script>
    </body>
</html>
