<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            function mydisplayer(some){
                document.getElementById("demo").innerHTML=some;
            }
            function sum(a,b){
                var sum =a+b;
                mydisplayer(sum);
            }
            let mypromise = new Promise((resolve, reject) => {
                let x = 0;
                if(x==0){;
                    resolve ("ok");
                }else{
                    reject("error");
                }
            })
            mypromise.then(
                function(value){sum(5,5);},
                function(error){sum(error);}
            );
        </script>
    </body>
</html>
