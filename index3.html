<!DOCTYPE html>
<html>
    <head>
        <title>Arguments</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            function findMax(){
                var i;
                var max=0;
                for (i=0; i<arguments.length;i++){
                    if (arguments[i]>max){
                        max=arguments[i];
                    }
                }
                return max;

            }
            document.getElementById("result").innerHTML=findMax(100,426,8);
        </script>
    </body>
</html>
