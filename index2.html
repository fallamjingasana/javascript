<!DOCTYPE html>
<html>
    <head>
        <title>map</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            var numbers =[10,20,30,40];
            function myfunction(num){
                return num*10;
            }
            var newarray =numbers.map(myfunction);
            document.getElementById("result").innerHTML= newarray;
        </script>
    </body>
</html>
