<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var planets= ["Earth","Mercury","Venus","Mars"];
            var text="";
            var i;
            for (i=0;i <planets.length; i++){
                text +=planets[i]+"<br>"
            }
            document.getElementById("demo").innerHTML= tex;

        </script>
    </body>
</html>
