<!DOCTYPE html>
<html>
    <head>
        <title>
            error handling
        </title>
    </head>
    <body>
        <p id="error_message"></p>
        <script>
            try{
                addalert("hello user");
            }
            catch(err){
                document.getElementById("error_message").innerHTML=err.message;
            }
        </script>
    </body>
</html>
