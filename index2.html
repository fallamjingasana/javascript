<!DOCTYPE html>
<html>
    <head>
        <title>
            Functions in Js
        </title>

    </head>

    <body>
        <button onclick="myfunction()">click me</button>
        <p id="demo"></p>
        <script>
            var a =  5;
            function myfunction(){
                var b = 5;
                document.getElementById("demo").innerHTML=a*b;
            }
        </script>
    </body>
</html>
